<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas con Fabric.js</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
  <h1>Canvas Interactivo con Fabric.js</h1>

  <div id="container">
    <!-- Contenedor de los controles a la izquierda -->
    <div id="leftControls">
      <!-- Sección para personalizar texto -->
      <div id="textSection">
        <h2>Personalizar Texto</h2>
        <label for="fontFamily">Fuente:</label>
        <select id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
        </select>

        <label for="fontSize">Tamaño:</label>
        <input type="number" id="fontSize" value="24" min="1">

        <label for="fontColor">Color:</label>
        <input type="color" id="fontColor" value="#000000">

        <button id="boldBtn">Negrita</button>
        <button id="italicBtn">Cursiva</button>
      </div>

       <!-- Sección para agregar texto -->
       <div id="textInputSection">
        <input type="text" id="textInput" placeholder="Escribe aquí">
        <button id="addTextBtn">+</button>
      </div>

      <!-- Sección para seleccionar imágenes -->
      <div id="imageSelectorSection">
        <h2>Seleccionar Imagen</h2>
        <div id="imageGallery">
          <img src="img/a.jpg" alt="Imagen 1" class="thumbnail">
          <img src="img/Red-Kiss-Transparent-PNG.png" alt="Imagen 2" class="thumbnail">
          <img src="img/Red-Kiss-Transparent-PNG.png" alt="Imagen 2" class="thumbnail">
          <img src="img/Red-Kiss-Transparent-PNG.png" alt="Imagen 2" class="thumbnail">
          <img src="img/Red-Kiss-Transparent-PNG.png" alt="Imagen 2" class="thumbnail">
          <img src="img/Red-Kiss-Transparent-PNG.png" alt="Imagen 2" class="thumbnail">
          <img src="img/Red-Kiss-Transparent-PNG.png" alt="Imagen 2" class="thumbnail">
          <img src="img/Red-Kiss-Transparent-PNG.png" alt="Imagen 2" class="thumbnail">
          <img src="img/Red-Kiss-Transparent-PNG.png" alt="Imagen 2" class="thumbnail">
          <img src="img/Red-Kiss-Transparent-PNG.png" alt="Imagen 2" class="thumbnail">

          
          <!-- Agrega más imágenes según lo necesites -->
        </div>
      </div>

     
    </div>

    <!-- Contenedor del canvas centrado -->
    <div id="canvasWrapper">
      <canvas id="myCanvas" width="600" height="800"></canvas>
    </div>

    <!-- Contenedor de los controles a la derecha -->
    <div id="rightControls">
      <!-- Sección para subir imagen -->
      <div id="uploadSection">
        <input type="file" id="uploadImage" accept="image/*">
        <button id="uploadBtn">Subir Imagen</button>
        <button id="removeBtn">Eliminar Imagen</button>
      </div>

      <!-- Botón para guardar la imagen del canvas -->
      <button id="saveBtn">Guardar como JPG</button>

      <!-- Botón para limpiar el canvas -->
      <button id="clearBtn">Limpiar Canvas</button>

      <!-- Sección para personalizar el fondo del canvas -->
      <div id="backgroundSection">
        <h2>Personalizar Fondo</h2>
        <label for="backgroundColor">Color de Fondo:</label>
        <input type="color" id="backgroundColor" value="#ffffff">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
